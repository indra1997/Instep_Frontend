<div style="width: 100%; display: flex; justify-content: center;">
    <div style="width: 70%; margin-top: 10px;display: flex;align-items:baseline;">
        <mat-form-field appearance="outline" style="width: 80%;">
            <mat-label>Search Mentor</mat-label>
            <input matInput placeholder="Search by Id/Name/Location/Skills" >
        </mat-form-field>
        <button mat-raised-button color="warn" style="width: 20%;height: 55px;">Search</button>
    </div>
  </div>
<div style="line-height: 0px;font-family: 'Ubuntu', sans-serif;margin: 10px;">
    <div style="display: flex; align-items: center;">
        <h2>Mentors</h2>
        <button mat-raised-button color="primary" style="margin-left: 20px;" (click)="openDialog()">Add Mentor</button>
    </div>

    <div style="border:3px solid whitesmoke;border-radius: 10px; padding: 10px;font-family: 'Ubuntu', sans-serif;margin-top: 30px;">
        <div style="display: flex; border-bottom: 3px solid whitesmoke;">
            <h3 style="width: 10%;">Emp Id</h3>
            <h3 style="width: 20%;">Mentor Name</h3>
            <h3 style="width: 10%;">Unit</h3>
            <h3 style="width: 20%;">Location</h3>
            <div style="width: 20%; "><h3 >No. of Projects</h3></div>
        </div>
        <div *ngFor="let p of mentorArray" style="display: flex; padding: 5px;">
            <h4 style="width: 10%;font-weight: 200;">{{p.mentorId}}</h4>
            <h4 style="width: 20%;font-weight: 200;">{{p.name}}</h4>
            <div style="width: 10%;"><h4 style="font-weight: 200;">{{p.unit}}</h4></div>
            <h4 style="width: 20%;font-weight: 200;">{{p.location}}</h4>
            <h4 style="width: 20%;font-weight: 200;">{{p.noOfProjectsMentoring}}</h4>
        </div>
    </div>

    <h3>Testing</h3>
    <div style="display: flex; padding: 5px;">
        <h4 style="width: 10%;font-weight: 200;">{{mentor.mentorId}}</h4>
        <h4 style="width: 20%;font-weight: 200;">{{mentor.name}}</h4>
        <div style="width: 10%;"><h4 style="font-weight: 200;">{{mentor.unit}}</h4></div>
        <h4 style="width: 20%;font-weight: 200;">{{mentor.location}}</h4>
        <h4 style="width: 20%;font-weight: 200;">{{mentor.noOfProjectsMentoring}}</h4>
        <h4 style="width: 10%;font-weight: 200;">{{mentor.status}}</h4>
    </div>
    
</div>
