<h1 mat-dialog-title>Mentor Details</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Emp Id</mat-label>
    <input matInput [(ngModel)]="data.mentor.mentorId">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Mentor Name</mat-label>
    <input matInput [(ngModel)]="data.mentor.mentorName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Unit</mat-label>
    <input matInput [(ngModel)]="data.mentor.unit">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Location</mat-label>
    <input matInput [(ngModel)]="data.mentor.location">
  </mat-form-field>
  <mat-form-field>
    <mat-label>No. of Projects</mat-label>
    <input matInput [(ngModel)]="data.mentor.numberOfProjects">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.mentor" cdkFocusInitial>Add Mentor</button>
</div>
