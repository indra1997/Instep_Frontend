
<div style="display:flex; flex-direction: row; justify-content: center;margin: 15px;">
    <div class="searchRow" >
        <div style="width: 80%;">
            <mat-form-field class="example-full-width" style="width:100% !important;">
                <mat-label>Search projects</mat-label>
                <input matInput placeholder="e.g. Obligation extraction from various Contract documents using ML " value="{{searchText}}">
            </mat-form-field>
        </div>
        <div style="width: 20%;">
            <button mat-button >Search</button>
        </div>
    </div>
</div>
