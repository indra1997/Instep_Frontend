<div>
    <h1 mat-dialog-title>Schedule Interview</h1>
    <div mat-dialog-content [formGroup]="form" style="display: flex; flex-direction: column;">
        <div style="display: flex;">
            <mat-form-field>
                <mat-label>Mentor email</mat-label>
                <input matInput formControlName="mentorEmail">
            </mat-form-field>
        </div>
        <div style="display: flex;">
            <mat-form-field>
                <mat-label>Candidate email</mat-label>
                <input matInput formControlName="candidateEmail">
            </mat-form-field>
        </div>
        <div style="display: flex;">
            <mat-form-field>
                <input matInput type="datetime-local" placeholder="start date" formControlName="from">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="this.form.value" [disabled]="form.invalid" cdkFocusInitial>Schedule</button>
    </div>
</div>
